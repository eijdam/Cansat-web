{% extends '_base.html' %}

{% block content %}
    <section class="blog-section">
        <div class="container">
            <h2 class="section-title">Blog</h2>
            <div class="articles-list">
                {% for article in articles %}
                    <div class="article-preview">
                        <a href="{{ url_for('article', article_id=article.id) }}">
                            <h3>{{ article.title }}</h3>
                        </a>
                        <p>{{ article.content[:150] }}...</p> <!-- Display a short snippet -->
                        <a href="{{ url_for('article', article_id=article.id) }}" class="read-more-link">Čítať viac</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
