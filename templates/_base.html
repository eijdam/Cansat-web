<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zochova Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Font Awesome for menu icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-bar">
            <div class="logo-container">
                <span class="logo-text">VPMK</span>
                <img src="{{ url_for('static', filename='images/Zochova-NoBG.png') }}" alt="Zochova Logo" class="main-logo">
            </div>
            
            <!-- Desktop Navigation -->
            <ul class="nav-links">
                <li><a href="/">Domov</a></li>
                <li><a href="/tim">Tim</a></li>
                <li><a href="/sponsor">Sponzory</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/kontakty">Kontakty</a></li>
            </ul>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <!-- Mobile Dropdown Menu -->
        <div class="mobile-dropdown" id="mobile-dropdown">
            <ul class="nav-links">
                <li><a href="/">Domov</a></li>
                <li><a href="/tim">Tim</a></li>
                <li><a href="/sponsor">Sponzory</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/kontakty">Kontakt</a></li>
            </ul>
        </div>
    </div>

    <!-- kontent Block -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='images/Zochova-NoBG.png') }}" alt="Zochova Logo" class="footer-logo-img">
            </div>
            <div class="footer-links">
                <div class="footer-section">
                    <h3>Sledujte nás</h3>
                    <div class="social-links">
                        <a href="https://www.tiktok.com/@cansatkoumaci" class="social-link">Tiktok</a>
                        <a href="#" class="social-link">Instagram</a>
                        <a href="#" class="social-link">Facebook</a>
                        <a href="https://www.youtube.com/@VSMKcansat" class="social-link">Youtube</a>
                    </div>
                </div>
            </div>
            <p class="copyright">© 2025 VPMK | Všetky práva vyhradené.</p>
        </div>
    </footer>

    <script>
        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            if (hero) {
                hero.style.backgroundPositionY = scrolled * 0.5 + 'px';
            }
        });
    </script>
</body>
</html>
